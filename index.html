<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Staatliches">

  <title>5 Day Weather</title>

</head>

<body>
  <header class="jumbotron">
    <h1 class="display-2">5-Day Weather Forecast</h1>
  </header>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-4 form-group">
        <label for="search">Enter a City:</label>
        <input type="text" class="form-control" id="search-term"> 
        <button type="submit" class="btn btn-primary" id="run-search">
        <i class="fa fa-search"></i> Search</button>
        <button type="submit" class="btn btn-secondary" id="clear-search">
        Clear Searches</button>
      </div>

    <div class="col-md-4 weather-icon"></div>
    <div class="col-md-4 search-data"></div>
  </div>
  <div class="col-md-4 buttons-view"></div>
  <div class= "row">
    <div class = "col-md-1"></div>
    <div class = "col-md-10 fiveDayHeader"></div>
    <div class = "col-md-1"></div>
  </div>

  <div class= "row">
    <div class = "col-md-1"></div>
    <div class = "col-md-2"><img class="day1-icon"></div>
    <div class = "col-md-2"><img class="day2-icon"></div>
    <div class = "col-md-2"><img class="day3-icon"></div>
    <div class = "col-md-2"><img class="day4-icon"></div>
    <div class = "col-md-2"><img class="day5-icon"></div>
    <div class = "col-md-1"></div>
  </div>

  <div class= "row">
    <div class = "col-md-1"></div>
    <div class = "col-md-2 day1"></div>
    <div class = "col-md-2 day2"></div>
    <div class = "col-md-2 day3"></div>
    <div class = "col-md-2 day4"></div>
    <div class = "col-md-2 day5"></div>
  </div>

</div>


  
  <script src="script.js"></script>

</body>

</html>
  
</body>
</html>
